<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Divisor de imagens</title>
</head>
<body>
	<main>
		<label id="input-label" for="input-file" class="button">
			Selecionar imagem
			<input type="file" id="input-file" name="input-file">
		</label>
		<label id="input-lines-label" for="input-parts" class="button">
			<input id="input-lines" type="number" name="input-parts" min="1">
			<span>Adicionar linha</span>
		</label>
		<span id="save-all" class="button">Salvar divis√µes</span>
		<div id="preview-content">
			<img id="preview">
			<hr id="line-selection">
		</div>
		<script src="app.js"></script>
	</main>
</body>
</html>
